<p><input type="text" [(ngModel)]="imgParent"></p>
<button (click)="toggleImg()">Toggle img</button>
<p> {{ showImage }} </p>
<app-img 
    *ngIf="showImage"
    (loaded)="onLoadedParent($event)" 
    [img]="imgParent">
</app-img>

<app-product [product]="product"
    *ngFor="let product of products">
</app-product>
